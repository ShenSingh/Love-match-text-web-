<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOVE MATCH</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

       .container {
        width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f2f2f2;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
       }
    </style>
</head>
<body>
    <div class="container">
        <h1>LOVE MATCH</h1>
        <form id="love-match-form">
            <label for="name1">Boy's Name:</label>
            <input type="text" id="name1" name="name1" required>
            <br><br>
            <label for="name2">Girl's Name:</label>
            <input type="text" id="name2" name="name2" required>
            <br><br>
            <input type="submit" value="Submit">
        </form>
        <div id="result"></div>
    </div>

    <script src="../src/assents/js/main.js"></script>
</body>
</html>
